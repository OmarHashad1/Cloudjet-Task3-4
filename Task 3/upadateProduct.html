<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body id="updateProductBody">
    <div class="form-container">
      <form onsubmit="updateProduct(event)">
        <label for="deleteProduct">Product ID</label>
        <input type="text" name="productId" id="productId" required />
        <label for="productName">Product Name</label>
        <input type="text" name="productName" id="productName" required />
        <label for="productPrice">Product Price</label>
        <input type="number" name="productPrice" id="productPrice" required />
        <label for="productStock">Product Stock</label>
        <input type="number" name="productStock" id="productStock" required />
        <label for="productDes">Product Description</label>
        <textarea required name="productDes" id="productDes"></textarea>
        <button type="submit">Add</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
  </body>
</html>
